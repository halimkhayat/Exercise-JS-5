<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var num = Math.PI;
      document.write("num is pi: " + num + "<br>");

      num = num * -1;
      document.write("num * -1 is pi: " + num + "<br>");

      num = Math.abs(num);
      document.write("Absolute value of num: " + num + "<br>");

      num = Math.floor(num)
      document.write("Rounded value of integer of num: " + num + "<br>");


      for(var i=0; i<5; i++){
        document.write("random number between 0 and num: " + (Math.random()*num) + " <br>")
      }
    </script>
  </head>
  <body>

  </body>
</html>
