<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <center>
      <p>Outside myFunction(), name is not defined</p>
      <p id="myName01"></p>
      <p id="myName02"></p>
      <script type="text/javascript">
        var name = "Mr Rogers";
        function myFunction() {
          document.getElementById('myName01').innerHTML = "Name is " + name;
        }

        myFunction()

        document.getElementById('myName02').innerHTML = "Name is " + name;
      </script>
    </center>
  </body>
</html>
