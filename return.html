<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var num1 = 2;
      var num2 = 3;
       function calculate(firstnumber, secondnumber){
         return(firstnumber + secondnumber);
       }

      var result = 0;
      for(var i=0; i<5; i++){
        result = calculate(num1+result, num2+result);
        document.write("result " + result + "<br>")
      }
    </script>
  </head>
