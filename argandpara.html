<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var num1 = 10;
      var num2 = 5;
      function calculate(firstnumber, secondnumber){
        firstnumber = firstnumber + 10;
        secondnumber = secondnumber * 10;
        document.write("firstnumber: " + firstnumber + " secondnumber:" + secondnumber + "<br>");
      }

      for(var i = 1; i <= 5; i++){
        calculate(num1 + i, num2 * i)
      }
    </script>
  </head>
  <body>

  </body>
</html>
